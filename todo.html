    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
   
  </style>
</head>
<body>

  <h1>Task Management</h1>
  <button class="create-task">Create Task</button>

  <div class="columns">
    <div class="column" id="todo">
      <h2>To Do</h2>
    </div>
    <div class="column" id="inprogress">
      <h2>In Progress</h2>
    </div>
    <div class="column" id="done">
      <h2>Done</h2>
    </div>
  </div>

  <!-- Modal -->
  <div id="taskModal">
    <div class="modal-content">
      <h2 id="modalTitle">Create Task</h2>
      <input type="text" id="taskTitle" placeholder="Task Title">
      <input type="text" id="taskDesc" placeholder="Task Description">
      <select id="taskAssigned">
        <option value="" disabled selected>Assign To</option>
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
        <option value="Admin">Admin</option>
        <option value="Other">Other</option>
      </select>
      <div>
        <button class="save-btn" onclick="saveTask()">Save</button>
        <button class="close-btn" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

<script type="module" src="./todo.js"></script>
    

</body>
</html>
